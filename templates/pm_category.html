{% extends 'base.html' %}

{% block content %}
<head>
    <title>Categories</title>
</head>
<center>
<body>
    <div class="btn-group">
        {% for category in categories %}
            <a href="/categories/{{ category._id }}">
                <button>{{ account.platform }}</button>
            </a>
        {% endfor %}
        <a href="/categories/new">
            <button>New Category</button>
        </a>
    </div>
</body>
</center>

{% endblock %}
