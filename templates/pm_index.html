{% extends 'base.html' %}

{% block content %}
<head>
    <title>Password Manager</title>
</head>
<center>
<body>
    <div class="btn-group">
        {% for account in accounts %}
            <a href="/accounts/{{ account._id }}">
                <button>{{ account.platform }}</button>
            </a>
        {% endfor %}
        <a href="/accounts/new">
            <button>New Account</button>
        </a>
    </div>
</body>
</center>
{% endblock %}
